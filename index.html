<!doctype html>
<html>

<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wikipedia Viewer</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" href='main.css' type="text/css">
</head>

<body>
  <div class="container">
    <h1>Wikipedia Viewer</h1>
  	<div class="search-field">
  		<input id="query" type="text" placeholder="search Wikipedia"></input>
		<button id="search-btn" type="submit" class="fa fa-search"></button>
    </div>
	<a class="random-search" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">View Random Article</a>
  	<div class="results-field"></div>
  </div>
<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
<script src="app.js" type="text/javascript"></script>
</body>

</html>
